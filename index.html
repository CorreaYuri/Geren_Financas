<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer ></script>
    <script src="https://kit.fontawesome.com/2a40c3d92f.js" crossorigin="anonymous"></script>
    <title>Gerenciador</title>
</head>
<body>
<main>
    <div class="containerResut">
        <div class="saldo">
            <label for="">Saldo</label>
            <label id="labelValorDisplaySaldo" class="labelValorDisplay" for="inputReceita">R$00,00</label>
        </div>
        <div class="Despesa">
            <label for="">Despesa</label>
            <label id="labelValorDisplayDespesa" class="labelValorDisplay" for="">R$00,00</label>
        </div>
    </div>
    <div class="containerRelatorio">
        <h3>Relatório</h3>
        <p>Salário Bruto</p> 
        <p  id="pSala_bruto">R$0,00</p><br>
        <p>Despesa Fixa</p>
        <p id="pDespesaFixa">R$0,00</p>
    </div>
    <div class="containerAdd">
        <label class="labels" for="#">Adicionar Receita</label>
        <input id="inputReceita" class="inputs"  type="number" placeholder="Digite o valor da Receita">
        <button  class="buttons" id="btnAddReceita" >Adicionar</button>
        <label class="labels" for="">Adicionar Renda Extra</label>
        <input class="inputs" id="inputExtra" type="number" placeholder="Digite o valor da Renda Extra">
        <button class="buttons" id="btnAddExtra" >Adicionar</button>
        <label class="labels" for="">Adicionar Despesa</label>
        <input class="inputs" id="inputDespesa" type="number" placeholder="Digite o valor da Despesa">
        <button id="btnAddDespesa" class="buttons" >Adicionar</button>
    </div>

                    
                    





</main>
</body>
</html>
